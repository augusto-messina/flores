<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flores de Augus 火</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CENTRAR EL BOTN */
    .container {
      display: flex;
      flex-direction: column; /* apila verticalmente los hijos */
      align-items: center;    /* centra horizontalmente */
    }

    .letter-button {
      margin-top: 40px;       /* separa el bot贸n del sobre */
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: none;          /* oculto por defecto */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="envelope">
      <div class="envelope-inner">

        <!-- Frente de la carta -->
        <div class="envelope-front">
          <div class="postage-stamp">
            <svg fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 300 300" xml:space="preserve">
              <path d="M253.98,257.652c0-8.568,8.568-17.748,17.136-18.361c-1.224-4.895-1.224-10.402-0.611-15.299 ..."></path>
            </svg>
          </div>
          <div class="address">
            <p><span>Para:</span> <span>lulu</span></p>
            <p><span>De:</span> <span>Tu..</span></p>
          </div>
        </div>

        <!-- Reverso con la carta -->
        <div class="envelope-back">
          <div class="top-fold"></div>
          <div class="letter">
            <img src="https://img.freepik.com/vector-premium/pulgar-dedos-imprimir-marca-huella-dactilar-amor-corazon_53500-1839.jpg" 
                 alt="love1" class="custom-image">

            <p>Para mi viejita favoria娥
              (la que no sabe diferenciar un toro de una vaca) <span class="highlight">隆Te kero!</span></p>

            <img src="lulu.jpg" alt="love2" class="custom-image2">
          </div>
        </div>

      </div>
    </div>

    <!--  Bot贸n debajo de la carta -->
  <button id="goToFlowers" class="letter-button">
    Ver tus flores ->
  </button>


<script>
  document.getElementById("goToFlowers").onclick = function() {
    window.location.href = "../flores-lulu/index1.html";
  }
</script>

  </div>

  <!--  Audio oculto -->
  <audio id="bg-music" loop>
    <source src="flormusica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const envelope = document.querySelector(".envelope");
    const music = document.getElementById("bg-music");
    const button = document.getElementById("goToFlowers");

    // Abrir/cerrar carta + reproducir m煤sica en el primer click
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");

      // Mostrar bot贸n despu茅s de abrir
      if (envelope.classList.contains("open")) {
        setTimeout(() => {
          button.style.display = "block"; // muestra el bot贸n
        }, 500); // 0.5s de retraso opcional
      }

      // Reproducir m煤sica
      if (music.paused) {
        music.play().catch(err => {
          console.log("El navegador bloque贸 el autoplay hasta interacci贸n:", err);
        });
      }
    });

    // Redirigir al hacer clic en el bot贸n
    button.addEventListener("click", () => {
      window.location.href = "index1.html"; // reemplaza con la URL deseada
    });
  </script>
</body>
</html>
