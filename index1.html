<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flores y Corazones</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  /* Texto */
  .special-text {
    position: absolute;
    top: 10%;
    color: white;
    font-size: 2rem;
    text-align: center;
    width: 100%;
    opacity: 0;
    animation: fadeIn 3s forwards;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  /* Shooting stars */
  .shooting-star {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(white, transparent);
    top: -100px;
    transform: rotate(45deg);
    animation: shoot 2s linear infinite;
  }
  @keyframes shoot {
    0% { transform: translateY(0) translateX(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(100vh) translateX(50vw) rotate(45deg); opacity: 0; }
  }

  /* Flor */
  .flower {
    position: relative;
    width: 60px;
    height: 120px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .stem {
    width: 6px;
    height: 80px;
    background: linear-gradient(to top, #2d5016, #4a7c23);
    border-radius: 3px;
  }
  .petals {
    position: absolute;
    bottom: 80px;
    width: 40px;
    height: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    animation: bloom 2s ease-out forwards;
  }
  .petal {
    width: 15px;
    height: 30px;
    background: pink;
    border-radius: 50%;
    margin: 2px;
    transform-origin: bottom center;
  }
  @keyframes bloom {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  /* Sobre y bot√≥n */
  .envelope {
    width: 120px;
    height: 80px;
    background: #f0c;
    position: absolute;
    bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    transition: transform 0.5s;
  }
  .envelope.open {
    transform: rotateX(180deg);
    background: #ff69b4;
  }

  #goToFlowers {
    position: absolute;
    bottom: 120px;
    padding: 10px 20px;
    font-size: 1rem;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.5s;
    cursor: pointer;
  }
  #goToFlowers.show {
    opacity: 1;
  }

  /* Corazones */
  .heart {
    position: absolute;
    top: -50px;
    pointer-events: none;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>

<div class="special-text">Estas flores son para ti ‚ù§Ô∏èüåª</div>

<!-- Shooting stars -->
<div class="shooting-star" style="left:10%; animation-delay: 0s;"></div>
<div class="shooting-star" style="left:40%; animation-delay: 1s;"></div>
<div class="shooting-star" style="left:70%; animation-delay: 2s;"></div>

<!-- Flor -->
<div class="flower">
  <div class="stem"></div>
  <div class="petals">
    <div class="petal"></div>
    <div class="petal" style="transform: rotate(45deg);"></div>
    <div class="petal" style="transform: rotate(90deg);"></div>
    <div class="petal" style="transform: rotate(135deg);"></div>
  </div>
</div>

<!-- Sobre y bot√≥n -->
<div class="envelope">‚úâÔ∏è</div>
<button id="goToFlowers">Ir a Flores</button>

<script>
const envelope = document.querySelector(".envelope");
const button = document.getElementById("goToFlowers");

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");

  if (envelope.classList.contains("open")) {
    setTimeout(() => {
      button.classList.add("show");
    }, 1000);
    rainHearts(2000);
  } else {
    button.classList.remove("show");
  }
});

button.addEventListener("click", (event) => {
  event.stopPropagation();
  window.location.href = "index1.html";
});

function rainHearts(duration) {
  const interval = setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }, 200);
  setTimeout(() => clearInterval(interval), duration);
}
</script>

</body>
</html>
